<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Minha CSS sempre depois do bootstrap para sobrepor o bootstrap -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Finans Flow</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">FinansFlow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./cadastrarRD.html">Cadastrar receita/despesa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./home.html">Listar receita/despesa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





    <section class="vh-100 gradiante-roxo">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 3rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="font-finansflow bold">Cadastrar receita/despesa</h2>
                                <div class="form-floating my-5">
                                    <input type="input" class="form-control" id="floatingInput" placeholder="Salario">
                                    <label class="cor-font-preta font-finansflow bold" for="floatingInput">Descrição</label>
                                </div>

                                <div class="form-floating cor-font-preta font-finansflow bold">
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                        <option selected></option>
                                        <option value="1">Receita</option>
                                        <option value="2">Despesa</option>
                                    </select>
                                    <label class="cor-font-preta font-finansflow bold" for="floatingSelect">Tipo</label>
                                </div>

                                <div class="form-floating my-5">
                                    <input type="input" class="form-control" id="floatingInput" placeholder="Salario">
                                    <label class="cor-font-preta font-finansflow bold" for="floatingInput">Valor</label>
                                </div>

                                <div class="form-floating cor-font-preta font-finansflow bold">
                                    <select class="form-select my-5" id="floatingSelect" aria-label="Floating label select example">
                                        <option selected></option>
                                        <option value="1">Lazer</option>
                                        <option value="2">Conta</option>
                                        <option value="3">Investimento</option>
                                        <option value="4">Doação</option>
                                        <option value="5">Mercado</option>
                                        <option value="6">Consorcio</option>
                                        <option value="7">Financiamento</option>
                                        <option value="8">Emprestimo</option>
                                        <option value="9">Outro</option>
                                    </select>
                                    <label class="cor-font-preta font-finansflow bold" for="floatingSelect">Categoria</label>
                                </div>
                            </div>
                            <a href="./home.html">
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
